  
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Home</title>
</head>
<script type="text/javascript">
function getUpdate(freeId) { 
		location.href= "/modifyRequest/" + freeId
	}
function getLogout(freeId) { 
		location.href = "/logout/" + freeId
	}
function getDelete(freeId) {  
	"/delete/" + freeId
}
</script>
<body>
<a href="/join">회원가입</a>
<a href="/login">로그인</a>
<a href="/find">아이디 찾기</a>
	<br>
	아이디 : <a th:if="${session.loginUser != null}" th:text="${session.loginUser.getUserId()}"></a>
	<br>
	이   름 : <a th:if="${session.loginUser != null}" th:text="${session.loginUser.getUserName()}"></a>
	<br>
	이메일 : <a th:if="${session.loginUser != null}" th:text="${session.loginUser.getUserEmail()}"></a>
	<br>
	<br>
	<th:block th:each="User:${session.loginUser}">
	<a th:if="${session.loginUser != null}" th:onclick="|javascript:getUpdate('${User.getId()}')|">회원정보 수정</a>
	<br>
	<br>
	<a th:if="${session.loginUser != null}" th:onclick="|javascript:getLogout('${User.getId()}')|">로그아웃</a>
	<br>
	<br>
	<a th:if="${session.loginUser != null}" th:onclick="|javascript:getDelete('${User.getId()}')|">회원정보 삭제</a>
	</th:block>
	
	
	
</body>
</html>
